<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>Cadastro Funcionário</title></h:head> 
<body> 
	<ui:composition template="/resources/commomTemplate.xhtml">
	
	<ui:define name="sidebarmenu">
		<h:form>
			<nav id="sidebar-nav-holder" 
				 class="vertical-nav" gumby-fixed="top|[data-target='gumby-helpers']" 
				 style="width: auto; top: 0px;">
				<h3>Menu</h3>	 
		        <ul id="sidebar-nav">
		        	<li><h:commandLink class="skip" value="Funcionários Cadastrados" action="funcionariosCadastrados" /></li>                
		        </ul>
		    </nav>
          </h:form>
	</ui:define>
		
	<ui:define name="content">
		<h:form>
			<h3>Cadastro de Funcionário</h3>
			<br />
			
			<div id="container" class="six columns">
				<div class="row">
					<ul>
					<h:outputText value="Nome" class="two columns"/>
					<li class="field">
						<h:inputText value="#{funcionarioBean.funcionario.nome}"
							class="text input"/>
					</li>				
					<h:outputText value="Cpf" class="two columns"/>
					<li class="field">	
						<h:inputText value="#{funcionarioBean.funcionario.cpf}" 
							class="text input"/>
					</li>
					</ul>
				</div>
				<br />
				<div class="row">
					<div class="medium info btn"><h:commandLink action="funcionariosCadastrados" value="Voltar"/></div>
					<div  class="medium info btn"><h:commandLink action="#{funcionarioBean.salvarFuncionario}" value="Salvar"/></div>				
				</div>
				<div class="row">					
					<h:outputText value="#{funcionarioBean.msg}" />					
				</div>			
			</div>				
		</h:form>
	</ui:define>
	</ui:composition>
</body> 
</html>
